networks:
  stan-internal:
    driver: bridge
    internal: true
  stan-external:
    driver: bridge

services:
  stan-orchestrator:
    container_name: stan-orchestrator
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./agents:/app/agents
      - ./workspace:/app/workspace
      - ./logs:/app/logs
    env_file: .env
    environment:
      - ROLE=orchestrator
      - NODE_ENV=production
    networks:
      - stan-internal
    restart: unless-stopped

  magnus:
    container_name: magnus
    build:
      context: ./agents/magnus
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./agents/magnus:/app/agent
      - ./workspace:/app/workspace
      - ./logs:/app/logs
    env_file: .env
    environment:
      - ROLE=magnus
      - NODE_ENV=production
    networks:
      - stan-internal
      - stan-external
    restart: unless-stopped
    depends_on:
      - stan-orchestrator

